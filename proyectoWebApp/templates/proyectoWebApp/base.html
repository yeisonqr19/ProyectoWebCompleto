<html>
{%load static %}
{%load filtros_custom %}

<head>
    <!-- Bootstrap -->
    <link href="{% static '/proyectoWebApp/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

     <!-- Fonts -->
     <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet"> 
     <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
     
    <!-- Styles -->
    <link href="{% static '/proyectoWebApp/css/gestion.css' %}" rel="stylesheet"> 

    <title> {% block title%} {% endblock %} </title>
</head>

<body>

    <header> 
      <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
        <div class="container">
          <a class="navbar-brand text-uppercase text-expanded font-weight-bold d-lg-none" href="{% url 'home' %}">Gestión de Pedidos</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item px-lg-4 {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'home' %}">Inicio</a>
              </li>
              <li class="nav-item px-lg-4 {% if request.path == '/servicios/' %}active{% endif %}">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'servicios' %}">Servicios</a>
              </li>
              <li class="nav-item px-lg-4 {% if request.path == '/tienda/' %}active{% endif %}">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'tienda:tienda' %}">Tienda</a>
              </li>
              <li class="nav-item px-lg-4 {% if request.path == '/contacto/' %}active{% endif %}">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'contacto' %}">Contacto</a>
              </li>
              <li class="nav-item px-lg-4 {% if '/blog/' in request.path %}active{% endif %}">
                <a class="nav-link text-uppercase text-expanded" href="{% url 'blog' %}">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    {% block content %}

    {% endblock %}

    <!-- Footer -->
    <footer class="footer text-faded text-center py-5">
      <div class="container">
        <p class="m-0">
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-facebook fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	        <a href="#" class="link">
	          <span class="fa-stack fa-lg">
	            <i class="fa fa-circle fa-stack-2x"></i>
	            <i class="fa fa-instagram fa-stack-1x fa-inverse"></i>
	          </span>
	        </a>
	    </p>
        <p class="m-0 mbt">
        	<a href="#" class="link">Política de privacidad</a> ·
        	<a href="#" class="link">Aviso legal</a> ·
        	<a href="#" class="link">Cookies</a>
		</p>
        <p class="m-0 mbt1">&copy; Gestión de Pedidos 2025</p>
      </div>
	</footer>

<!-- Bootstrap -->
<script src="{% static '/proyectoWebApp/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '/proyectoWebApp/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>


</body>
